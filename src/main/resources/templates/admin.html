<!DOCTYPE html>
<html lang="en"

      layout:decorate="~{layouts/default}">

    <div class="container">
        <div class="mt-5">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h1>Hola Admin</h1>
                        <p class="lead">Bienvenido al panel de administraci√≥n.</p>
                        <div sec:authorize="isAuthenticated()">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</html>

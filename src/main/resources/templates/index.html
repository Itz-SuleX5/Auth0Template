<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/default}">

<div id="page" layout:fragment="content">
    <div class="container-fluid mt-4">
        <!-- Summary Cards Row -->
        <div class="row">
            <div class="col-md-3">
                <div class="card card-balance">
                    <div class="card-body d-flex align-items-center">
                        <i class="fas fa-wallet fa-2x mr-3"></i>
                        <div>
                            <h6 class="card-subtitle mb-2 text-muted">Balance Total</h6>
                            <h5 class="card-title" id="totalBalance">$0.00</h5>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card card-ingresos">
                    <div class="card-body d-flex align-items-center">
                        <i class="fas fa-arrow-up fa-2x mr-3 text-success"></i>
                        <div>
                            <h6 class="card-subtitle mb-2 text-muted">Ingresos</h6>
                            <h5 class="card-title text-success" id="totalIncome">$0.00</h5>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card card-gastos">
                    <div class="card-body d-flex align-items-center">
                        <i class="fas fa-arrow-down fa-2x mr-3 text-danger"></i>
                        <div>
                            <h6 class="card-subtitle mb-2 text-muted">Gastos</h6>
                            <h5 class="card-title text-danger" id="totalExpenses">$0.00</h5>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card card-ahorros">
                    <div class="card-body d-flex align-items-center">
                        <i class="fas fa-piggy-bank fa-2x mr-3 text-info"></i>
                        <div>
                            <h6 class="card-subtitle mb-2 text-muted">Ahorros</h6>
                            <h5 class="card-title text-info" id="totalSavings">$0.00</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Charts Row -->
        <div class="row mt-4">
            <div class="col-md-5">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Distribución de Gastos</h5>
                        <div id="expenseDistributionChart" style="width: 100%; height: 300px;"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-7">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Ingresos y Gastos Mensuales</h5>
                        <canvas id="monthlyIncomeExpenseChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <!-- Recent Transactions Row -->
        <div class="row mt-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Transacciones Recientes</h5>
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Fecha</th>
                                        <th>Categoría</th>
                                        <th>Descripción</th>
                                        <th>Monto</th>
                                        <th>Tipo</th>
                                    </tr>
                                </thead>
                                <tbody id="transactionsTableBody">
                                    <!-- Las transacciones se cargarán dinámicamente aquí -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Action Buttons Row -->
        <div class="row mt-4 mb-4">
            <div class="col-md-12">
                <a th:href="@{/new-transaction}" class="btn btn-primary mr-2">
                    <i class="fas fa-plus"></i> Nueva Transacción
                </a>
                <button class="btn btn-success mr-2"><i class="fas fa-plus"></i> Añadir Presupuesto</button>
                <button class="btn btn-purple"><i class="fas fa-plus"></i> Nueva Meta</button>
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script th:inline="javascript" layout:fragment="scripts">
    const userEmail = /*[[${userEmail}]]*/ '';
    
    function loadTransactions() {
        const tableBody = document.getElementById('transactionsTableBody');
        
        fetch('/api/transactions')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Error al cargar las transacciones');
                }
                return response.json();
            })
            .then(transactions => {
                tableBody.innerHTML = '';
                
                if (transactions.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="5" class="text-center">No hay transacciones disponibles</td></tr>';
                    return;
                }
                
                let totalIncome = 0;
                let totalExpenses = 0;
                
                transactions.forEach(transaction => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${new Date(transaction.fecha).toLocaleDateString()}</td>
                        <td>${transaction.category ? transaction.category.name : 'Sin categoría'}</td>
                        <td>${transaction.description}</td>
                        <td class="${transaction.type === 'INGRESO' ? 'text-success' : 'text-danger'}">
                            ${transaction.type === 'INGRESO' ? '+' : '-'}$${transaction.amount}
                        </td>
                        <td>
                            <span class="badge rounded-pill ${transaction.type === 'INGRESO' ? 'bg-success' : 'bg-danger'} text-white">
                                ${transaction.type}
                            </span>
                        </td>
                    `;
                    tableBody.appendChild(row);

                    if (transaction.type === 'INGRESO') {
                        totalIncome += parseFloat(transaction.amount);
                    } else {
                        totalExpenses += parseFloat(transaction.amount);
                    }
                });

                // Actualizar los totales en las cards
                document.getElementById('totalIncome').textContent = `$${totalIncome.toFixed(2)}`;
                document.getElementById('totalExpenses').textContent = `$${totalExpenses.toFixed(2)}`;
                document.getElementById('totalBalance').textContent = `$${(totalIncome - totalExpenses).toFixed(2)}`;
                document.getElementById('totalSavings').textContent = `$${(totalIncome - totalExpenses).toFixed(2)}`;
            })
            .catch(error => {
                console.error('Error:', error);
                tableBody.innerHTML = '<tr><td colspan="5" class="text-center text-danger">Error al cargar las transacciones</td></tr>';
            });
    }

    // Cargar la librería de Google Charts
    google.charts.load('current', {'packages':['corechart']});
    
    // Función para dibujar la gráfica
    function drawExpenseDistributionChart() {
        // Datos de ejemplo para la distribución de gastos
        var data = google.visualization.arrayToDataTable([
            ['Categoría', 'Monto'],
            ['Vivienda', 1200],
            ['Alimentación', 800],
            ['Transporte', 400],
            ['Entretenimiento', 300],
            ['Servicios', 250],
            ['Otros', 150]
        ]);

        var options = {
            title: 'Distribución de Gastos Mensuales',
            is3D: true,
            backgroundColor: 'transparent',
            legend: {position: 'right'},
            colors: ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF', '#FF9F40']
        };

        var chart = new google.visualization.PieChart(document.getElementById('expenseDistributionChart'));
        chart.draw(data, options);
    }

    // Cargar transacciones y gráfica cuando la página se carga
    document.addEventListener('DOMContentLoaded', function() {
        loadTransactions();
        google.charts.setOnLoadCallback(drawExpenseDistributionChart);
    });
</script>

</html>
